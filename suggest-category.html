<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Category | Voted On By Locals</title>
    <meta name="description" content="Have an idea for a new ranking category? Suggest it here and help grow the most authentic guide to Charleston.">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body class="antialiased">

    <header id="main-header"></header>

    <main>
        <div class="container mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
            <div class="bg-white/50 p-8 sm:p-10 rounded-xl shadow-sm">
                <div class="text-center">
                    <h1 class="text-3xl sm:text-4xl font-bold font-poppins mb-2">Suggest a New Category</h1>
                    <p class="text-gray-600 mb-8">Have a great idea for a new ranking list? Let us know!</p>
                </div>

                <form name="category-suggestion" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thank-you.html" class="space-y-6">
                    <!-- Netlify spam protection: this field is hidden and should not be filled out -->
                    <p class="hidden">
                        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                    </p>

                    <div>
                        <label for="category_name" class="block text-sm font-medium text-gray-700">Category Idea</label>
                        <input type="text" name="category_name" id="category_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-orange focus:ring-brand-orange" placeholder="e.g., Best Wings, Best Rooftop Bar" required>
                    </div>

                    <div>
                        <label for="reason" class="block text-sm font-medium text-gray-700">Why would this be a great category? (Optional)</label>
                        <textarea id="reason" name="reason" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-orange focus:ring-brand-orange" placeholder="Tell us a little more..."></textarea>
                    </div>
                    
                     <div>
                        <label for="suggester_email" class="block text-sm font-medium text-gray-700">Your Email (Optional)</label>
                        <input type="email" name="suggester_email" id="suggester_email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-orange focus:ring-brand-orange" placeholder="So we can follow up with any questions">
                    </div>

                    <div class="pt-4 border-t border-gray-200">
                        <button type="submit" class="w-full bg-brand-orange text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity duration-300 shadow-md text-lg">
                            Submit Suggestion
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
